<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js')
    .then(() => console.log('Service Worker Registered'));
}
  </script>
  <style>
    /* ===== Background Animation ===== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1a002d, #002d3a, #1a003a, #002d1a);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Floating particles */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 2px, transparent 2px);
      background-size: 50px 50px;
      animation: move 40s linear infinite;
    }
    @keyframes move {
      from { transform: translate(0,0); }
      to { transform: translate(-200px,-200px); }
    }

    /* ===== Glassmorphism Container ===== */
    .game-container {
      position: relative;
      width: 95%;
      max-width: 500px;
      padding: 35px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      z-index: 2;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    /* ===== Title with Gradient Animation ===== */
    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00f7ff, #ff00ff, #00ff99, #ff9900);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textflow 6s linear infinite;
    }
    @keyframes textflow {
      0% { background-position: 0%;}
      100% { background-position: 300%;}
    }

    /* ===== Inputs & Select ===== */
    select, input[type="number"] {
      margin: 10px 0;
      padding: 12px;
      width: 80%;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      box-shadow: inset 0 0 15px rgba(255, 0, 255, 0.8), 0 0 10px #ff00ff;
      transform: scale(1.05);
    }

    /* ===== Buttons with Ripple Effect ===== */
    button {
      position: relative;
      overflow: hidden;
      padding: 12px 25px;
      margin: 8px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg, #00f7ff, #ff00ff);
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.9);
    }
    button::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }
    button:active::after {
      width: 300px;
      height: 300px;
      transition: 0s;
    }

    /* ===== Messages ===== */
    .message {
      margin-top: 15px;
      min-height: 40px;
      font-size: 1.2rem;
      transition: color 0.4s ease, text-shadow 0.4s ease;
    }
    .message.success {
      color: #00ff99;
      text-shadow: 0 0 15px #00ff99;
    }
    .message.error {
      color: #ff0066;
      text-shadow: 0 0 15px #ff0066;
    }
    .message.hint {
      color: #00f7ff;
      text-shadow: 0 0 15px #00f7ff;
    }

    .attempts {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #ddd;
    }

    /* ===== Fancy Progress Bar ===== */
    .progress-bar {
      margin-top: 20px;
      height: 16px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
      box-shadow: inset 0 0 10px #000;
    }
    .progress {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #00f7ff, #ff00ff, #00ff99);
      background-size: 200%;
      animation: flow 3s linear infinite;
      transition: width 0.4s ease;
    }
    @keyframes flow {
      from { background-position: 0%;}
      to { background-position: 200%;}
    }

    /* ===== History ===== */
    .history {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      font-size: 0.9rem;
      max-height: 120px;
      overflow-y: auto;
      text-align: left;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
    }

    /* ===== Confetti ===== */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      opacity: 0.8;
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üéâ Guess The Number</h1>
    <p>Choose difficulty:</p>
    <select id="difficulty" onchange="startGame()">
      <option value="easy">Easy (1-50)</option>
      <option value="medium" selected>Medium (1-100)</option>
      <option value="hard">Hard (1-200)</option>
    </select><br>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <div>
      <button onclick="checkGuess()">Guess</button>
      <button onclick="startGame()">Restart</button>
    </div>
    <div class="message" id="message"></div>
    <div class="attempts" id="attempts"></div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="history" id="history"></div>
  </div>

  <script>
    let secretNumber, attempts, maxAttempts, range;

    function startGame() {
      const difficulty = document.getElementById("difficulty").value;
      if (difficulty === "easy") { range = 50; maxAttempts = 10; }
      else if (difficulty === "medium") { range = 100; maxAttempts = 12; }
      else { range = 200; maxAttempts = 15; }

      secretNumber = Math.floor(Math.random() * range) + 1;
      attempts = 0;
      document.getElementById("message").textContent = "";
      document.getElementById("attempts").textContent = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("progress").style.width = "100%";
      document.getElementById("history").innerHTML = "<b>Guesses:</b><br>";
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      const messageBox = document.getElementById("message");

      if (!guess || guess < 1 || guess > range) {
        messageBox.textContent = `‚ö†Ô∏è Enter a number between 1 and ${range}!`;
        messageBox.className = "message error";
        return;
      }

      attempts++;
      const remaining = maxAttempts - attempts;
      document.getElementById("progress").style.width = (remaining / maxAttempts * 100) + "%";
      document.getElementById("history").innerHTML += `üîπ ${guess}<br>`;

      if (guess === secretNumber) {
        messageBox.textContent = `üéâ Correct! The number was ${secretNumber}.`;
        messageBox.className = "message success";
        launchConfetti();
      } else if (attempts >= maxAttempts) {
        messageBox.textContent = `‚ùå Game Over! The number was ${secretNumber}.`;
        messageBox.className = "message error";
      } else if (guess < secretNumber) {
        messageBox.textContent = "‚¨ÜÔ∏è Too low! Try higher.";
        messageBox.className = "message hint";
      } else {
        messageBox.textContent = "‚¨áÔ∏è Too high! Try lower.";
        messageBox.className = "message hint";
      }
      document.getElementById("attempts").textContent = `Attempts: ${attempts}/${maxAttempts}`;
    }

    // ===== Confetti Effect =====
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        document.body.appendChild(confetti);

        const colors = ["#ff0", "#0ff", "#f0f", "#0f0", "#f00", "#00f", "#fff"];
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = 3 + Math.random() * 2 + "s";
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;

        setTimeout(() => { confetti.remove(); }, 5000);
      }
    }

    startGame();
  </script>
</body>
</html>
